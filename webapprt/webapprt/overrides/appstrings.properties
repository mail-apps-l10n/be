netReset = Злучэнне з паслугачом было скінута падчас загрузкі прыстасавання.
redirectLoop = Паслугач перанакіроўвае запыты да сябе спосабам, які замінае іх выкананню калі-небудзь.
confirmRepostPrompt = Каб працягнуць, прыстасаванне мусіць даслаць звесткі, што паўторыць усякае дзеянне (напрыклад: пошук або купля), якое было здзейснена раней.
unknownSocketType = Прыстасаванне не ведае, як зносіцца з гэтым паслугачом.
notCached = Прыстасаванне запатрабавала дакумент, які больш не даступны.
netOffline = Прыстасаванне зараз па-за сеткаю, таму не можа дасягнуць сеткі.
deniedPortAccess = Прыстасаванне паспрабавала звярнуцца да сеткавага парта, да якога не павінна мець доступ. Прыстасаванне скасавала запыт дзеля вашай аховы.
proxyResolveFailure = Прыстасаванне наладжана ўжываць паслугач-пасярэднік, які нельга знайсці.
proxyConnectFailure = Прыстасаванне наладжана ўжываць паслугач-пасярэднік, які адмаўляецца злучацца.
contentEncodingError = Прыстасаванне атрымала адказ з паслугача, які выкарыстоўвае недапушчальную або непадтрымальную форму сціскання.
unsafeContentType = Прыстасаванне не можа працягваць апрацоўку файла, бо яго тып можа быць небяспечным для адкрыцця. Паведамце, калі ласка, аўтарам прыстасавання пра гэтую загану.
cspFrameAncestorBlocked = Прыстасаванне паспрабавала звярнуцца да рэсурсу, які мае палітыку бяспекі змесціва, якая прадухіляе яе ўбудаванне гэтым шляхам.
corruptedContentError = Прыстасаванне не можа працягваць сцягванне, бо выяўлена памылка перадачы здаткаў.
remoteXUL = Прыстасаванне паспрабавала выкарыстаць тэхналогіі, якія больш не падтрымліваюцца.
