crashprompt.messagebody2 = Прабачце, %1$S зараз аднавіўся пасля краху. Дасыланне справаздачы пра крах дапаможа %2$S зрабіць %1$S больш устольлівым і бяспечным. Вы заўсёды можаце змяніць вашы перавагі ў наладжваннях.
crashprompt.dialog.title = Вы хочаце дасылаць Mozilla справаздачы пра крахі?
crashprompt.dialog.privacyLink = Заява пра адасабленне паведамляльніка пра крахі
crashprompt.dialog.acceptbutton = Дасылаць справаздачы
crashprompt.dialog.refusebutton = Не дасылаць
crashprompt.dialog.title2 = Заява пра адасабленне паведамляльніка пра крахі
crashprompt.dialog.statement1 = Firefox уключае паведамляльнік пра крахі, які дасылае справаздачы Mozilla, калі Firefox церпіць крах. Mozilla ужывае звесткі з справаздачаў пра крахі, каб выявіць і выправіць хібу ў Firefox, якая выклікае крахі. Хоць паведамляльнік запускаецца самастойна пасля крахаў Firefox, ён не дасылае звесткі Mozilla, пакуль вы яўна не дазволіце яму гэта. Змоўчна паведамляльнік дасылае шэраг неасабістых звестак Mozilla, уключаючы стосавы след (падрабязнае апісанне, якія часткі кода Firefox былі дзейнымі падчас краху) і тып кампутара, які выкарыстоўваўся. Збіраюцца таксама дадатковыя звесткі. Які паведамляльнік выкарыстоўваецца і якія дадатковыя звсеткі збіраюцца, залежыць ад версіі Firefox.
crashprompt.dialog.statement2 = Для цяперашніх версіяў Firefox, “Паведамляльнік пра крахі Firefox” – асаблівасць Firefox для паведамлення пра крахі. У гэтай асаблівасці вы можаце ўключыць асабістыя звесткі (уключаючы ваш э-паштовы адрас), магчыма асабістыя звесткі (уключаючы ваш адрас IP і URL пляцоўкі, якую вы наведвалі падчас краху Firefox), і каментар. Паведамляльнік пра крахі Firefox таксама дасылае спіс усіх дадаткаў, якія выкарыстоўваліся падчас краху, часы (i) апошняга краху, (ii) апошняга ўсталявання, (iii) запуску праграмы. Mozilla робіць толькі неасабістыя звесткі (напрыклад: агульныя звесткі пра ваш кампутар, стосавы след, каментар карыстальніка) даступнымі ў прылюдных справаздачах пра крах на http://crash-stats.mozilla.com/.
