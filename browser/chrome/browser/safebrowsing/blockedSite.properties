malware.title2 = Папярэджанне: нападная пляцоўка!
malware.shortDesc = Пляцоўка %S вядомая як нападнік і заблакавана згодна вашым перавагам бяспекі.
malware.longDesc2 = <p>Нападныя пляцоўкі спрабуюць усталёўваць праграмы, якія крадуць асабістыя звесткі, скарыстоўваюць ваш кампутар, каб нападаць на іншыя, або псуюць вашу сістэму.</p>\n<p>Асобныя нападныя пляцоўкі наўмысна распаўсюджваюць шкодныя праграмы, яле шмат якія з іх перакручаны без ведаму і дазволу іх уладальнікаў.</p>
phishing.title2 = Папярэджанне: сеціўная падробка!
phishing.shortDesc2 = Пляцоўка сеціва %S вядома як сеціўная падробка, таму яны затрымана згодна вашым перавагам бяспекі.
phishing.longDesc2 = <p>Сеціўныя падробкі ствараюцца падобнымі на крыніцы, якім вы давяраеце, дзеля таго, каб ашукаць вас, каб скрасці вашы асабістыя або фінансавыя звесткі.</p><p>Увод усякіх звестак на гэтай старонцы прывядзе, магчыма, да крадзяжу адметы або іншага ашуканства.</p>
