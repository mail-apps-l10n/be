change.password.introText = Ваш пароль павінны быць прынамсі 8 знакаў даўжынёй. Ён не павынны супадаць ні з імем карыстальніка, ні з тайным выразам.
change.password.warningText = Заўвага: усе вашы іншыя збудовы не будуць здольнымі злучацца з вашым рахункам, калі вы зменіце гэты пароль.
change.passphrase.title = Змена вашага тайнага выразу
change.passphrase.acceptButton = Змяніць тайны выраз
change.passphrase.label = Змяненне тайнага выразу і зацягванне мясцовых здаткаў. Пачакайце, калі ласка…
change.passphrase.error = Здарылася памылка падчас змянення вашага тайнага выразу!
change.passphrase.success = Ваш тайны выраз паспяхова зменены!
change.passphrase.introText = Ваш тайны выраз павінны быць прынамсі 12 знакаў даўжынёй. Сінранізацыя ўжывае гэты выраз для шыфравання вашых здаткаў.
change.passphrase.introText2 = Вы можаце захацець запісаць яго дзесьці, бо ён ніколі не дасылаецца праз Інтэрнэт і не захоўваецца, і не сінхранізуецца Firefox Sync для вашай бяспекі.
change.passphrase.warningText = Заўвага: гэта выдаліць ўсе здаткі, захаваныя на паслугачы Sync, і зацягне новыя здаткі, зашыфраваныя гэтым выразам. Вашы іншыя збудовы не будуць сінхранізавацца, пакуль тайны выраз не будзе ўведзены на такую збудову.
