REG_APP_DESC = ${BrandShortName} – поўнафунцыянальнае э-паштовае прыстасаванне. ${BrandShortName} падтрымлівае пратаколы IMAP і POP, а таксама HTML-фарматаванне пошты. Убудаваныя кіроўцы поштай-лухтой, падтрымка RSS, магутны хуткі пошук, праверка правапісу падчас набору, агульная папка для атрымання пошты і ўдасканаленае сітаванне лістоў – сучасны збор асаблівасцяў, якім забяспечаны ${BrandShortName}.
