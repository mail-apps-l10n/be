Caveat = Захаванне пароляў і іншай значнай інфармацыі##Кіраўнік пароляў і кіраўнік формаў будуць захоўваць паролі, імёны карыстальніка і іншую значную інфармацыю, і будуць уводзіць яе за вас самастойна, калі яна будзе патрэбна.#Гэтая значная інфармацыя захоўваецца на вашым кампутары ў файле, які цяжка, але не немагчыма, прачытаць.#Калі іншыя людзі маюць доступ да вашага кампутара, вы можаце пажадаць засцерагчы захаваную значную інфармацыю з дапамогай галоўнага пароля.#Калі вы вырашыце засцерагчы значную інфармацыю паролем, вы будзеце павінны ўводзіць яго час ад часу. Такі падыход забяспечвае лепшую бяспеку, але трохі менш зручны.
